<div class="container">
  <div class="row">
    <h1 class="text-center" style="color:red"><u>ARTICLES</u></h1>
    <!--
      <div ng-repeat="article in allArticles" style="display:inline-block">
       <a href="#/articledetail/{{article.id}}"><p style="font-size:22px;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;">{{$index+1}})&nbsp;{{article.title}}&nbsp;&nbsp;&nbsp;</p></a>
      </div>
    </div>
   -->
    <div class="col-md-6 mt40" ng-repeat="article in allArticles">
      <img class="img-responsive padd" ng-src="{{article.image|serverimage}}">
      <div class="col-md-9 col-sm-9 col-xs-9">
        <a href="#/articledetail/{{article.id}}">
          <p>{{article.title}}</p>
        </a>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <div class="text-right fs" style="font-family: " Helvetica Neue ", Helvetica, Arial, sans-serif;">
          <b>{{article.timestamp}}</b>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <ul class="pagination">
      <li class="{{page.class}}" ng-repeat="page in pages" ng-click="getMoreArticles(page.pageno);">{{page.pageno}}</li>

      <!-- <li class="pg pgcol" ng-repeat="page in pages" ng-click="getMoreArticles(page);" ng-if="($index+1)==currentpg">{{page}}</li>
      <li class="pg" ng-repeat="page in pages" ng-click="getMoreArticles(page);" ng-if="($index+1)!=currentpg">{{page}}</li> -->
    </ul>
  </div>
</div>
